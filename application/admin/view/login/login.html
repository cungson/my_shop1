<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
  <!--[if lt IE 9]>
  <script type="text/javascript" src="lib/html5shiv.js"></script>
  <script type="text/javascript" src="lib/respond.min.js"></script>
  <![endif]-->
    <link rel="icon" type="image/png" href="__ADMIN__/cungson/icon/icon.jpg" />
    <link href="__ADMIN__/frame/static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="__ADMIN__/frame/static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
    <link href="__ADMIN__/frame/static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
    <link href="__ADMIN__/frame/lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
  <!--[if IE 6]>
  <script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
  <script>DD_belatedPNG.fix('*');</script>
  <![endif]-->
    <title>后台登录</title>
  	<meta name="keywords" content="open your world!">
  	<meta name="description" content="瞎鸡巴扯淡.">
  </head>

  <body>
    <div class="header"></div>
    <div class="loginWraper">
      <div id="loginform" class="loginBox">

    <form class="form form-horizontal" action="{:url('login/login')}" method="post">

      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input name="admin_name" type="text" placeholder="账户" class="input-text size-L" />
        </div>
      </div>

      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input name="password" type="password" placeholder="密码" class="input-text size-L" />
        </div>
      </div>

      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="code" class="input-text size-L" type="text" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:150px;">
          <img id="img_code" src="{:captcha_src()}" style="width:100px;height:39px;" onclick="javascript:var img_code = window.document.getElementById('img_code');img_code.src=img_code.src +'?i='+ Math.random()" />
          <a href="javascript:;" onclick="javascript:var img_code = window.document.getElementById('img_code');img_code.src=img_code.src +'?i='+ Math.random()">
           看不清，换一张
          </a>
        </div>
      </div>

      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;" />
        </div>
      </div>

    </form>

      </div>
    </div>

    <div class="footer">Copyright 你的公司名称 XXOO</div>
  </body>
</html>

<script type="text/javascript" src="__ADMIN__/frame/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__ADMIN__/frame/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="__ADMIN__/cungson/js/lib/validate.js"></script>
<script type="text/javascript" src="__ADMIN__/frame/lib/layer/2.4/layer.js"></script>

{if condition="session('error')"}
  <script>
    if(window.top != window.self){
      window.parent.location.href = window.parent.location.href;
    }else{
      $(function(){
          layer.alert( "{:session('error')}" );
      });
    }
    $.get('{:url("login/clear")}');
  </script>
{elseif condition="session('admin_id')" /}
  <script>
    if(window.top != window.self){
      window.parent.location.href = window.parent.location.href;
    }else{
      $(function(){
          layer.alert( "登录成功!",{"icon":1,"closeBtn" : 0},function(){
            window.location.href = "{:url('backstage/index')}";
          } );
      });
    }
</script>
{/if}
